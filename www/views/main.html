<article ng-repeat="event in vm.events | filter:searchText" class="event-list-item shadow pointer" ng-click="vm.eventDetailView = true; vm.event = event;">
  <img class="event-list-item-img" src="{{event.poster}}" />
  <!-- <img class="event-list-item-img" src="{{event.band_photo}}" /> -->
  <h3>{{event.artist}}</h3>
  <p>{{event.date}}</p>
  <button class="buy background-color-red">Kupi kartu</button>
</article>
